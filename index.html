<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="gallery">
      <ul class="gallery__list">
        <li class="gallery__item">
          <img
            class="gallery__item__img"
            src="/the-girl-with-a-pearl-earring.jpg"
            data-src="/the-girl-with-a-pearl-earring.jpg"
            alt="the-girl-with-a-pearl-earring"
          />
          <div class="gallery__item__infos">
            <h2 class="gallery__item__title">PR/01</h2>
            <p class="gallery__item__text">girl with pearl earring</p>
          </div>
        </li>
        <li class="gallery__item">
          <img
            class="gallery__item__img"
            src="/the-art-of-painting.jpg"
            data-src="/the-art-of-painting.jpg"
            alt="the-art-of-painting"
          />
          <div class="gallery__item__infos">
            <h2 class="gallery__item__title">PR/02</h2>
            <p class="gallery__item__text">The Art of Painting</p>
          </div>
        </li>
        <li class="gallery__item">
          <img
            class="gallery__item__img"
            src="/the-milkmaid.jpg"
            data-src="/the-milkmaid.jpg"
            alt="the-milkmaid"
          />
          <div class="gallery__item__infos">
            <h2 class="gallery__item__title">PR/03</h2>
            <p class="gallery__item__text">the milkmaid</p>
          </div>
        </li>
        <li class="gallery__item">
          <img
            class="gallery__item__img"
            src="/woman-holding-a-balance.jpg"
            data-src="/woman-holding-a-balance.jpg"
            alt="woman-holding-a-balance"
          />
          <div class="gallery__item__infos">
            <h2 class="gallery__item__title">PR/04</h2>
            <p class="gallery__item__text">Woman Holding a Balance</p>
          </div>
        </li>
        <li class="gallery__item">
          <img
            class="gallery__item__img"
            src="/girl-reading-a-letter-at-an-open-window.jpg"
            data-src="/girl-reading-a-letter-at-an-open-window.jpg"
            alt="girl-reading-a-letter-at-an-open-window"
          />
          <div class="gallery__item__infos">
            <h2 class="gallery__item__title">PR/05</h2>
            <p class="gallery__item__text">
              Girl Reading a Letter at an Open Window
            </p>

        </li>
        <li class="gallery__item">
          <img
            class="gallery__item__img"
            src="/the-lacemaker.jpg"
            data-src="/the-lacemaker.jpg"
            alt="the-lacemaker"
          />
          <div class="gallery__item__infos">
            <h2 class="gallery__item__title">PR/06</h2>
            <p class="gallery__item__text">The Lacemaker</p>
          </div>

    <script type="module" src="/src/app/index.js"></script>
